{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
<h1>{{ title }}</h1>
<hr>
<div class="row">
    <div class="col-6">
        <h1>Article List</h1>
        <hr>
        <div class="card">
            <div class="card-body">
                <ul class="list-group">
                    {% for article in object_list %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ article.title }}
                            <span class="badge badge-primary badge-pill">
                                <a href="">view</a>
                            </span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
